<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Scroll Animation with Delay</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      line-height: 1.6;
      background-color: #f4f4f4;
    }

    section {
      padding: 60px 20px;
    }

    .animate-on-scroll {
      opacity: 0;
      transform: translateY(40px);
      transition: opacity 0.6s ease-out, transform 0.6s ease-out;
      will-change: opacity, transform;
      margin-bottom: 30px;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }

    .animate-on-scroll.visible {
      opacity: 1;
      transform: translateY(0);
    }

    h1, h2, p {
      margin: 0 0 10px 0;
    }

    .spacer {
      height: 100vh;
      background: linear-gradient(to bottom, #e0e0e0, #f4f4f4);
      display: flex;
      align-items: center;
      justify-content: center;
    }
  </style>
</head>
<body>

  <div class="spacer">
    <h1>Scroll Down to See Animations ðŸ‘‡</h1>
  </div>

  <section>
    <div class="animate-on-scroll" data-delay="100">
      <h2>âœ¨ This fades in after 100ms</h2>
    </div>
    <div class="animate-on-scroll" data-delay="500">
      <p>This one fades in with a 500ms delay.</p>
    </div>
    <div class="animate-on-scroll" data-delay="900">
      <p>This one with 900ms â€” nice and smooth!</p>
    </div>
  </section>

  <div class="spacer">
    <h1>That's all, folks ðŸ‘‹</h1>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const animatedElements = document.querySelectorAll(".animate-on-scroll");

      const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            const delay = parseInt(entry.target.dataset.delay) || 0;
            setTimeout(() => {
              entry.target.classList.add("visible");
            }, delay);
            observer.unobserve(entry.target);
          }
        });
      }, {
        threshold: 0.2
      });

      animatedElements.forEach(el => observer.observe(el));
    });
  </script>

</body>
</html>
